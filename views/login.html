<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login?</title>
    <link rel="stylesheet" href="reset.css">
    <style>

        .title {
            text-align: center;
            font-size: 40px;
        }

        .login {
            width: 500px;
            height: 75%;
            padding: 20px 0;
            border-radius: 15px;
            background-color: rgba(254, 254, 254, 0.05);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .id, .pw {
            width: 80%;
            height: 50px;
            padding: 30px;
            font-size: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            background-color: darkseagreen;
        }

        .btn {
            width: 80%;
            height: 60px;
            border-radius: 15px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: seagreen;
        }

        .desc a {
            color: lightgreen;
        }

        input, button {
            color: black;
            border: 0;
        }

        ::placeholder {
            color: black;
        }

        :focus {
            outline: none;
        }
        
    </style>
</head>
<body>
    <div class="wrap">
        <form class="login">
            <div class="title">
                Login
            </div>
            <input class="id" placeholder="ID" name="username" required></input>
            <input class="pw" placeholder="Password" name="password" required></input>
            
            <button type="submit" class="btn">
                LOGIN
            </button>
            <div class="desc">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
